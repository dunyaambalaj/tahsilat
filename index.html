<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adel / Faber-Castell - Odeme Listesi</title>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;500;600;700&family=JetBrains+Mono:wght@500;600&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<style>
:root{--bg:#f5f4f1;--card:#fff;--border:#e8e4dd;--red:#b83228;--dark:#1a2236;--muted:#9a948c;--green:#1e7a46;--orange:#c96f20;}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:'Sora',sans-serif;background:var(--bg);color:var(--dark);padding:14px 12px 70px;font-size:13px;}
.wrap{max-width:1160px;margin:0 auto;}

/* TOPBAR */
.topbar{display:flex;align-items:center;justify-content:space-between;margin-bottom:10px;flex-wrap:wrap;gap:6px;}
.tl-left{display:flex;align-items:center;gap:7px;flex-wrap:wrap;}
.badge{background:var(--red);color:#fff;font-size:.55rem;font-weight:700;letter-spacing:.1em;padding:3px 8px;border-radius:4px;text-transform:uppercase;}
h1{font-size:.88rem;font-weight:700;color:var(--dark);}
.pills{display:flex;align-items:center;gap:4px;flex-wrap:wrap;}
.pill{font-size:.62rem;font-weight:700;padding:3px 9px;border-radius:20px;white-space:nowrap;letter-spacing:.02em;}
.pill-dark{background:var(--dark);color:#fff;}
.pill-green{background:var(--green);color:#fff;}
.pill-red{background:var(--red);color:#fff;}
.pill-orange{background:var(--orange);color:#fff;}
.pill-partial{background:#7b5ea7;color:#fff;}
.pill-vadeli{background:#1a6b8a;color:#fff;}
.pill-bildirim{background:#6d4c9e;color:#fff;}
.syncbar{display:flex;align-items:center;gap:4px;font-size:.62rem;padding:3px 9px;border-radius:20px;border:1px solid var(--border);background:var(--card);color:var(--muted);}
.syncbar.syncing{color:var(--orange);border-color:#f0c878;}
.syncbar.synced{color:var(--green);border-color:#a8dfc0;}
.syncbar.error{color:var(--red);border-color:#f0c8c4;}
.sdot{width:5px;height:5px;border-radius:50%;background:currentColor;flex-shrink:0;}
.syncbar.syncing .sdot{animation:blink .8s infinite;}
@keyframes blink{0%,100%{opacity:1}50%{opacity:.2}}

/* SETTINGS */
.settings-toggle{background:var(--card);border:1px solid var(--border);border-radius:8px;padding:7px 12px;cursor:pointer;font-family:'Sora',sans-serif;font-size:.72rem;font-weight:600;color:var(--muted);display:flex;align-items:center;gap:5px;transition:all .15s;margin-bottom:8px;width:100%;}
.settings-toggle:hover{border-color:var(--red);color:var(--red);}
.settings-panel{background:var(--card);border:1px solid var(--border);border-radius:10px;padding:14px;margin-bottom:10px;display:none;}
.settings-panel.open{display:block;}
.settings-panel h3{font-size:.65rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:var(--muted);margin-bottom:10px;}
.iskonto-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:7px;}
.isk-item{background:#faf9f6;border:1px solid var(--border);border-radius:7px;padding:8px 10px;}
.isk-item label{font-size:.6rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:var(--muted);display:block;margin-bottom:4px;}
.isk-item input{width:100%;border:1px solid var(--border);border-radius:5px;padding:4px 8px;font-family:'Sora',sans-serif;font-size:.8rem;font-weight:700;color:var(--dark);outline:none;background:#fff;transition:border-color .15s;}
.isk-item input:focus{border-color:var(--red);}
.settings-save{background:var(--dark);color:#fff;border:none;border-radius:7px;padding:7px 16px;font-family:'Sora',sans-serif;font-size:.7rem;font-weight:700;cursor:pointer;margin-top:10px;transition:opacity .15s;}
.settings-save:hover{opacity:.85;}

/* FILTERS */
.filters{display:flex;gap:5px;flex-wrap:wrap;margin-bottom:10px;align-items:center;}
.srch{position:relative;flex:1;min-width:180px;}
.srch input{width:100%;background:var(--card);border:1px solid var(--border);border-radius:8px;padding:7px 12px 7px 32px;font-family:'Sora',sans-serif;font-size:.78rem;outline:none;transition:border-color .2s;color:var(--dark);}
.srch input:focus{border-color:var(--red);}
.srch .ico{position:absolute;left:10px;top:50%;transform:translateY(-50%);pointer-events:none;font-size:.8rem;color:var(--muted);}
.filt-btn{border:1px solid var(--border);background:var(--card);border-radius:8px;padding:6px 10px;font-family:'Sora',sans-serif;font-size:.65rem;font-weight:600;cursor:pointer;color:var(--muted);transition:all .15s;white-space:nowrap;}
.filt-btn:hover{background:var(--bg);}
.filt-btn.active{color:#fff;border-color:transparent;}
.filt-btn.active.fAll{background:var(--dark);}
.filt-btn.f-bekliyor.active{background:var(--orange);}
.filt-btn.f-paid.active{background:var(--green);}
.filt-btn.f-partial.active{background:#7b5ea7;}
.filt-btn.f-iptal.active{background:var(--red);}
.filt-btn.f-vadeli.active{background:#1a6b8a;}
.filt-btn.f-bildirim.active{background:#6d4c9e;}

/* TABLE */
.tblwrap{background:var(--card);border:1px solid var(--border);border-radius:12px;overflow:hidden;box-shadow:0 1px 3px rgba(0,0,0,.04);}
table{width:100%;border-collapse:collapse;}
thead tr{background:var(--dark);}
thead th{padding:8px 10px;text-align:left;font-size:.58rem;font-weight:700;letter-spacing:.07em;color:rgba(255,255,255,.45);text-transform:uppercase;white-space:nowrap;}
tbody tr{border-bottom:1px solid #f2efe9;transition:background .1s;}
tbody tr:last-child{border-bottom:none;}
tbody tr:hover{background:#faf9f7;}
tbody tr.st-paid{background:#f0faf4 !important;}
tbody tr.st-paid:hover{background:#e6f5ec !important;}
tbody tr.st-iptal{background:#fef7f6 !important;}
tbody tr.st-iptal:hover{background:#fcecea !important;}
tbody tr.st-partial{background:#f8f4fd !important;}
tbody tr.st-partial:hover{background:#f1ebfa !important;}
tbody tr.st-vadeli{background:#f0f7fa !important;}
tbody tr.st-vadeli:hover{background:#e5f1f7 !important;}
td{padding:7px 10px;font-size:.76rem;vertical-align:middle;}
.tdno{color:var(--muted);font-size:.65rem;font-weight:600;width:28px;}
.tdm{font-weight:600;font-size:.78rem;}
.tdm.paid{color:var(--green);}
.tdm.iptal{color:var(--red);text-decoration:line-through;}
.tdm.partial{color:#7b5ea7;}
.tdm.vadeli{color:#1a6b8a;}
.tdd{font-size:.68rem;color:var(--muted);}
.tdt{font-family:'JetBrains Mono',monospace;font-weight:600;white-space:nowrap;font-size:.72rem;}
.tdisk{text-align:center;}
.ichip{background:#fef5f4;border:1px solid #f0c8c4;color:var(--red);font-size:.6rem;font-weight:700;padding:1px 6px;border-radius:6px;display:inline-block;}
.tdnet{font-family:'JetBrains Mono',monospace;font-weight:600;color:var(--green);white-space:nowrap;font-size:.72rem;}
.tdnet.iptal{color:var(--red);}

/* STATUS */
.status-cell{min-width:110px;}
.status-select{border:1px solid var(--border);border-radius:6px;padding:4px 6px;font-family:'Sora',sans-serif;font-size:.65rem;font-weight:600;cursor:pointer;outline:none;width:100%;background:#fff;color:var(--dark);transition:all .15s;}
.status-select:focus{border-color:var(--red);}
.status-select.bekliyor{background:#f8f7f4;color:var(--muted);border-color:var(--border);}
.status-select.paid{background:#f0faf4;color:var(--green);border-color:#b8dfc8;}
.status-select.partial{background:#f8f4fd;color:#7b5ea7;border-color:#c9b8e8;}
.status-select.iptal{background:#fef7f6;color:var(--red);border-color:#f0c8c4;}
.status-select.vadeli{background:#f0f7fa;color:#1a6b8a;border-color:#9ecfe0;}
.partial-wrap{display:none;margin-top:3px;}
.partial-wrap.show{display:block;}
.vadeli-wrap{display:none;margin-top:3px;}
.vadeli-wrap.show{display:block;}
.partial-inp{width:100%;border:1px solid #c9b8e8;border-radius:5px;padding:3px 6px;font-family:'JetBrains Mono',monospace;font-size:.65rem;font-weight:600;color:#7b5ea7;outline:none;background:#faf7fe;}
.vadeli-inp{width:100%;border:1px solid #9ecfe0;border-radius:5px;padding:3px 6px;font-family:'Sora',sans-serif;font-size:.65rem;font-weight:600;color:#1a6b8a;outline:none;background:#f0f7fa;}

/* BİLDİRİM */
.bildchk{display:none;}
.bildlbl{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:2px;cursor:pointer;padding:4px 5px;border-radius:6px;border:1px solid var(--border);background:#fafafa;transition:all .15s;min-width:52px;}
.bildlbl .bild-box{width:16px;height:16px;border-radius:4px;border:1.5px solid var(--border);background:#fff;display:flex;align-items:center;justify-content:center;font-size:.6rem;transition:all .15s;}
.bildlbl .bild-txt{font-size:.55rem;font-weight:700;color:var(--muted);text-align:center;line-height:1.2;white-space:nowrap;}
.bildchk:checked + .bildlbl{background:#f3eefb;border-color:#c4a8e8;}
.bildchk:checked + .bildlbl .bild-box{background:#6d4c9e;border-color:#6d4c9e;color:#fff;}
.bildchk:checked + .bildlbl .bild-txt{color:#6d4c9e;}

/* DOWNLOAD */
.tdbtns{white-space:nowrap;}
.bpng,.bpdf{border:none;border-radius:5px;padding:4px 7px;font-family:'Sora',sans-serif;font-size:.62rem;font-weight:700;cursor:pointer;transition:opacity .15s;}
.bpng{background:var(--dark);color:#fff;margin-right:3px;}
.bpdf{background:var(--red);color:#fff;}
.bpng:hover,.bpdf:hover{opacity:.78;}
.bpng:disabled,.bpdf:disabled{opacity:.35;pointer-events:none;}

/* PAGINATION */
.pag{display:flex;align-items:center;justify-content:space-between;padding:8px 12px;background:#faf9f7;border-top:1px solid var(--border);flex-wrap:wrap;gap:6px;}
.paginfo{font-size:.64rem;color:var(--muted);}
.pagbtns{display:flex;gap:3px;flex-wrap:wrap;}
.pb{background:var(--card);border:1px solid var(--border);border-radius:5px;padding:3px 9px;font-family:'Sora',sans-serif;font-size:.66rem;font-weight:600;cursor:pointer;color:var(--dark);transition:all .15s;}
.pb:hover{border-color:var(--red);color:var(--red);}
.pb.act{background:var(--dark);color:#fff;border-color:var(--dark);}
.pb:disabled{opacity:.3;pointer-events:none;}

/* RENDER CARD - değişmez */
#rc{position:fixed;left:-9999px;top:0;width:900px;min-width:900px;max-width:900px;background:#fff;font-family:'Sora',sans-serif;font-size:16px;-webkit-text-size-adjust:none;text-size-adjust:none;}
.bch{background:#1a2236;padding:22px 36px 18px;display:flex;align-items:center;justify-content:space-between;}
.bch img{height:52px;}
.bchmeta{text-align:right;}
.bbadge{background:#c0392b;color:#fff;font-size:.63rem;font-weight:700;letter-spacing:.12em;padding:4px 10px;border-radius:4px;display:inline-block;margin-bottom:5px;}
.bdate{color:rgba(255,255,255,.5);font-size:.7rem;}
.bcb{padding:26px 36px 22px;}
.bcm{font-size:.78rem;color:#888;margin-bottom:3px;}
.bcm strong{color:#1a2236;font-size:1rem;font-weight:700;}
.bci{font-size:.8rem;color:#555;margin-top:5px;line-height:1.6;border-bottom:1px solid #eee;padding-bottom:14px;margin-bottom:18px;}
.bci em{color:#c0392b;font-style:normal;font-weight:700;}
.bca{display:grid;grid-template-columns:1fr 1fr 1fr;gap:11px;margin-bottom:20px;}
.bcab{border-radius:9px;padding:13px 15px;}
.bcab.br{background:#f5f3ee;border:1px solid #e2ddd4;}
.bcab.bi{background:#fff8f7;border:1px solid #f0c8c4;}
.bcab.bn{background:#1a2236;border:1px solid #1a2236;}
.ral{font-size:.61rem;font-weight:700;text-transform:uppercase;letter-spacing:.08em;color:#888;margin-bottom:4px;}
.bcab.bn .ral{color:rgba(255,255,255,.45);}
.rav{font-family:'JetBrains Mono',monospace;font-size:1.05rem;font-weight:700;color:#1a2236;}
.bcab.bi .rav{color:#c0392b;}
.bcab.bn .rav{color:#fff;}
.ras{font-size:.65rem;color:#888;margin-top:2px;}
.bcab.bn .ras{color:rgba(255,255,255,.4);}
.bott{font-size:.67rem;font-weight:700;text-transform:uppercase;letter-spacing:.1em;color:#888;margin-bottom:9px;}
.bctbl{width:100%;border-collapse:collapse;margin-bottom:20px;}
.bctbl thead tr{background:#1a2236;}
.bctbl thead th{padding:8px 13px;font-size:.67rem;font-weight:700;letter-spacing:.07em;color:rgba(255,255,255,.55);text-transform:uppercase;}
.bctbl thead th:first-child{text-align:left;}
.bctbl thead th:last-child{text-align:right;}
.bctbl tbody tr:nth-child(even){background:#faf9f6;}
.bctbl tbody tr:nth-child(odd){background:#fff;}
.bctbl tbody tr.nr{background:#f0faf5;}
.bctbl tbody td{padding:9px 13px;font-size:.83rem;border-bottom:1px solid #f0ede8;}
.rtl{font-weight:600;}
.rtr{text-align:right;font-family:'JetBrains Mono',monospace;font-weight:700;}
.nr .rtr{color:#1a6b3c;}
.rtisk{text-align:right;font-family:'JetBrains Mono',monospace;font-weight:700;color:#c0392b;}
.nr .rtisk{color:#1a6b3c;}
.rics{background:#fef5f4;border:1px solid #f0c8c4;color:#c0392b;font-size:.6rem;font-weight:700;padding:2px 6px;border-radius:7px;}
.bcib{background:#f5f3ee;border-radius:9px;padding:14px 17px;margin-bottom:18px;}
.bcit{font-size:.65rem;font-weight:700;text-transform:uppercase;letter-spacing:.1em;color:#888;margin-bottom:10px;}
.bcig{display:grid;grid-template-columns:1fr 1fr;gap:5px 18px;}
.bcir{display:flex;align-items:center;gap:7px;}
.bcibn{font-size:.7rem;font-weight:700;color:#1a2236;min-width:108px;}
.bcino{font-family:'JetBrains Mono',monospace;font-size:.7rem;color:#444;}
.bcif2{display:grid;grid-template-columns:1fr 1fr;gap:9px;margin-bottom:16px;}
.bcifb{background:#f9f9f9;border-radius:7px;padding:11px 13px;border-left:3px solid #1a2236;}
.ril{font-size:.6rem;font-weight:700;text-transform:uppercase;letter-spacing:.07em;color:#888;margin-bottom:3px;}
.riv{font-size:.76rem;font-weight:600;color:#1a2236;line-height:1.4;}
.rik{border-left-color:#c0392b;}
.rilnk{color:#c0392b;font-size:.7rem;display:block;margin-top:2px;}
.rcn{border-top:1px solid #eee;padding-top:12px;}
.rcn p{font-size:.71rem;color:#666;line-height:1.6;margin-bottom:2px;}
.rcn p::before{content:"\2022 ";color:#c0392b;font-weight:700;}
.bcft{background:#1a2236;padding:13px 36px;display:flex;align-items:center;justify-content:space-between;}
.bcft p{font-size:.7rem;color:rgba(255,255,255,.4);}
.bcft strong{color:rgba(255,255,255,.7);}

/* MOBİL */
@media(max-width:640px){
  body{padding:10px 8px 60px;}
  .iskonto-grid{grid-template-columns:1fr 1fr;}
  thead{display:none;}
  table,tbody,tr,td{display:block;width:100%;}
  tbody tr{border:1px solid var(--border);border-radius:10px;margin-bottom:8px;padding:10px;background:var(--card);box-shadow:0 1px 3px rgba(0,0,0,.04);}
  tbody tr:hover{background:var(--card);}
  td{padding:2px 0;border:none;}
  td::before{content:attr(data-label);display:inline-block;font-size:.58rem;font-weight:700;text-transform:uppercase;letter-spacing:.06em;color:var(--muted);margin-right:5px;min-width:80px;}
  .tdno{display:none;}
  .tdm{font-size:.82rem;font-weight:700;margin-bottom:5px;}
  .tdm::before{display:none;}
  .tdbtns{margin-top:8px;display:flex;gap:6px;}
  .tdbtns::before,.status-cell::before{display:none;}
  .bpng,.bpdf{flex:1;text-align:center;padding:8px;font-size:.72rem;border-radius:7px;}
  .bpng{margin-right:0;}
  .pag{flex-direction:column;gap:6px;}
}
</style>
</head>
<body>
<div class="wrap">

<!-- TOPBAR -->
<div class="topbar">
  <div class="tl-left">
    <div class="badge">Adel &middot; Faber-Castell</div>
    <h1>Odeme Bildirimi Listesi</h1>
  </div>
  <div class="pills">
    <span class="pill pill-dark" id="pillToplam">0 musteri</span>
    <span class="pill pill-green" id="pillPaid">0 odedi</span>
    <span class="pill pill-partial" id="pillPartial">0 kismi</span>
    <span class="pill pill-vadeli" id="pillVadeli">0 vadeli</span>
    <span class="pill pill-bildirim" id="pillBildirim">0 bildirim</span>
    <span class="pill pill-red" id="pillIptal">0 iptal</span>
    <div class="syncbar" id="syncbar"><span class="sdot"></span><span id="synctxt">Baglaniyor...</span></div>
  </div>
</div>

<!-- ISKONTO AYARLARI -->
<button class="settings-toggle" onclick="toggleSettings()">
  &#9881; Iskonto Oranlarini Duzenle &nbsp;<span id="settingsArrow">&#9660;</span>
</button>
<div class="settings-panel" id="settingsPanel">
  <h3>Odeme Tipi Iskonto Oranlari (%)</h3>
  <div class="iskonto-grid" id="iskontoGrid"></div>
  <button class="settings-save" onclick="saveIskontoSettings()">&#10003; Kaydet ve Uygula</button>
</div>

<!-- FİLTRELER -->
<div class="filters">
  <div class="srch">
    <span class="ico">&#128269;</span>
    <input type="text" id="sinp" placeholder="Musteri adiyla arayin...">
  </div>
  <button class="filt-btn" id="fAll" onclick="setFilter(0)">Tumumu</button>
  <button class="filt-btn f-bekliyor" id="fBek" onclick="setFilter(1)">Bekliyor</button>
  <button class="filt-btn f-paid" id="fPaid" onclick="setFilter(2)">Odedi</button>
  <button class="filt-btn f-partial" id="fPart" onclick="setFilter(3)">Kismi Odeme</button>
  <button class="filt-btn f-iptal" id="fIptal" onclick="setFilter(4)">Iptal</button>
  <button class="filt-btn f-vadeli" id="fVadeli" onclick="setFilter(5)">Vadeli</button>
  <button class="filt-btn f-bildirim" id="fBildirim" onclick="setFilter(6)">Bildirim Yapildi</button>
</div>

<!-- TABLO -->
<div class="tblwrap">
  <table>
    <thead><tr>
      <th>#</th>
      <th>Musteri Adi / Cari</th>
      <th>Donem</th>
      <th>Brut Tutar</th>
      <th>Iskonto</th>
      <th>Iskonto Sonrasi</th>
      <th>Durum</th>
      <th style="text-align:center">Bildirim</th>
      <th>Indir</th>
    </tr></thead>
    <tbody id="tbody"></tbody>
  </table>
  <div class="pag" id="pag"></div>
</div>

</div>
<div id="rc"></div>

<script>
firebase.initializeApp({
  apiKey: "AIzaSyCgVqIaYAaxMbBbf3_eLJ6VKSko60N4pQ4",
  authDomain: "fuar-tahsilat.firebaseapp.com",
  databaseURL: "https://fuar-tahsilat-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "fuar-tahsilat",

  messagingSenderId: "291289310768",
  appId: "1:291289310768:web:d611629e90b6219016aff5"
});
var db = firebase.database();
var stRef = db.ref("adel_status_2026");
var bildRef = db.ref("adel_bildirim_2026");

function normalize(s){
  return s.toLowerCase()
    .replace(/\u0131/g,"i").replace(/\u0130/g,"i")
    .replace(/\u015f/g,"s").replace(/\u015e/g,"s")
    .replace(/\u00fc/g,"u").replace(/\u00dc/g,"u")
    .replace(/\u00f6/g,"o").replace(/\u00d6/g,"o")
    .replace(/\u00e7/g,"c").replace(/\u00c7/g,"c")
    .replace(/\u011f/g,"g").replace(/\u011e/g,"g");
}

function toggleSettings(){

}

function buildIskontoUI(){
  var g = document.getElementById("iskontoGrid");
  var html = "";
  for (var i = 0; i < ODEME.length; i++){
    html += "<div class=\"isk-item\">";
    html += "<label>" + ODEME[i].l + "</label>";
    html += "<input type=\"number\" id=\"isk"+i+"\" value=\""+ODEME[i].o+"\" min=\"0\" max=\"99\">";
    html += "</div>";
  }
  g.innerHTML = html;
}

function saveIskontoSettings(){
  for (var i = 0; i < ODEME.length; i++){
    var v = parseFloat(document.getElementById("isk"+i).value);
    if (!isNaN(v)) ODEME[i].o = v;
  }
  iskRef.set(ODEME, function(e){
    if (!e) {
      document.getElementById("settingsPanel").classList.remove("open");
      document.getElementById("settingsArrow").innerHTML = "&#9660;";
      alert("Iskonto oranlari guncellendi!");
    }
  });
}

      (activeFilter === 3 && st === "partial") ||
      (activeFilter === 4 && st === "iptal") ||
      (activeFilter === 5 && st === "vadeli") ||
      (activeFilter === 6 && bildirimMap[gi]);
    return nameOk && stOk;
  });
  draw();
}

document.getElementById("sinp").addEventListener("input", function(){ pg = 1; applyFilters(); });

// DRAW
function draw(){
  var s = (pg-1)*PAGE;
  var slice = fil.slice(s, s+PAGE);
  var tb = document.getElementById("tbody");
  var html = "";
  var paidC=0, partialC=0, iptalC=0, vadeliC=0, bildirimC=0;

  for (var gi = 0; gi < DATA.length; gi++){
    var gst = (statusMap[gi] && statusMap[gi].status) || "bekliyor";
    if (gst === "paid") paidC++;
    else if (gst === "partial") partialC++;
    else if (gst === "iptal") iptalC++;
    else if (gst === "vadeli") vadeliC++;
    if (bildirimMap[gi]) bildirimC++;
  }

  for (var i = 0; i < slice.length; i++){
    var m = slice[i];
    var fi = s + i;
    // find global index in DATA
    var gi2 = DATA.indexOf(m);
    var stObj = statusMap[gi2] || {};
    var st = stObj.status || "bekliyor";
    var partial = stObj.partial || "";
    var net = m.tutar * (1 - m.iskonto/100);
    var trCls = st === "paid" ? " class=\"st-paid\"" : st === "iptal" ? " class=\"st-iptal\"" : st === "partial" ? " class=\"st-partial\"" : st === "vadeli" ? " class=\"st-vadeli\"" : "";
    var nameCls = st === "paid" ? " paid" : st === "iptal" ? " iptal" : st === "partial" ? " partial" : st === "vadeli" ? " vadeli" : "";

    html += "<tr" + trCls + ">";
    html += "<td class=\"tdno\">" + (fi+1) + "</td>";
    html += "<td class=\"tdm" + nameCls + "\" data-label=\"Musteri\">" + m.musteri + "</td>";
    html += "<td class=\"tdd\" data-label=\"Donem\">" + m.donem + "</td>";
    html += "<td class=\"tdt\" data-label=\"Brut\">&#8378;" + tl(m.tutar) + "</td>";
    html += "<td class=\"tdisk\" data-label=\"Iskonto\"><span class=\"ichip\">%" + m.iskonto + "</span></td>";
    html += "<td class=\"tdnet" + (st==="iptal"?" iptal":"") + "\" data-label=\"Net\">&#8378;" + tl(net) + "</td>";

    // STATUS SELECT
    html += "<td class=\"status-cell\" data-label=\"Durum\">";
    html += "<select class=\"status-select " + st + "\" data-gidx=\"" + gi2 + "\" onchange=\"changeStatus(this)\">";
    html += "<option value=\"bekliyor\"" + (st==="bekliyor"?" selected":"") + ">&#9679; Bekliyor</option>";
    html += "<option value=\"paid\"" + (st==="paid"?" selected":"") + ">&#10003; Odedi</option>";
    html += "<option value=\"partial\"" + (st==="partial"?" selected":"") + ">&#9680; Kismi Odeme</option>";
    html += "<option value=\"iptal\"" + (st==="iptal"?" selected":"") + ">&#10005; Iptal</option>";
    html += "<option value=\"vadeli\"" + (st==="vadeli"?" selected":"") + ">&#128197; Vadeli</option>";
    html += "</select>";
    var vadeliTarih = stObj.vadeliTarih || (st === "vadeli" ? "2026-09-30" : "");
    if (st === "partial"){
      html += "<div class=\"partial-wrap show\">";
      html += "<input class=\"partial-inp\" type=\"text\" placeholder=\"Odenen tutar (&#8378;)\" value=\"" + partial + "\" data-gidx=\"" + gi2 + "\" onchange=\"changePartial(this)\">";
      html += "</div>";
      html += "<div class=\"vadeli-wrap\">";
      html += "<input class=\"vadeli-inp\" type=\"date\" placeholder=\"Vade tarihi\" value=\"" + vadeliTarih + "\" data-gidx=\"" + gi2 + "\" onchange=\"changeVadeli(this)\">";
      html += "</div>";
    } else if (st === "vadeli"){
      html += "<div class=\"partial-wrap\">";
      html += "<input class=\"partial-inp\" type=\"text\" placeholder=\"Odenen tutar (&#8378;)\" value=\"" + partial + "\" data-gidx=\"" + gi2 + "\" onchange=\"changePartial(this)\">";
      html += "</div>";
      html += "<div class=\"vadeli-wrap show\">";
      html += "<input class=\"vadeli-inp\" type=\"date\" placeholder=\"Vade tarihi\" value=\"" + vadeliTarih + "\" data-gidx=\"" + gi2 + "\" onchange=\"changeVadeli(this)\">";
      html += "</div>";
    } else {
      html += "<div class=\"partial-wrap\">";
      html += "<input class=\"partial-inp\" type=\"text\" placeholder=\"Odenen tutar (&#8378;)\" value=\"" + partial + "\" data-gidx=\"" + gi2 + "\" onchange=\"changePartial(this)\">";
      html += "</div>";
      html += "<div class=\"vadeli-wrap\">";
      html += "<input class=\"vadeli-inp\" type=\"date\" value=\"" + vadeliTarih + "\" data-gidx=\"" + gi2 + "\" onchange=\"changeVadeli(this)\">";
      html += "</div>";
    }
    html += "</td>";

    var isBildirim = bildirimMap[gi2] || false;
    html += "<td style=\"text-align:center\" data-label=\"Bildirim\">";
    html += "<input type=\"checkbox\" class=\"bildchk\" id=\"bild"+gi2+"\" data-gidx=\""+gi2+"\"" + (isBildirim?" checked":"") + ">";
    html += "<label class=\"bildlbl\" for=\"bild"+gi2+"\">";
    html += "<span class=\"bild-box\">"+(isBildirim?"&#10003;":"")+"</span>";
    html += "<span class=\"bild-txt\">"+(isBildirim?"Yapildi":"Yapilmadi")+"</span>";
    html += "</label></td>";
    html += "<td class=\"tdbtns\">";
    html += "<button class=\"bpng\" data-idx=\"" + gi2 + "\" data-tip=\"png\">&#128247; PNG</button>";
    html += "<button class=\"bpdf\" data-idx=\"" + gi2 + "\" data-tip=\"pdf\">&#128196; PDF</button>";
    html += "</td></tr>";
  }
  tb.innerHTML = html;

  document.getElementById("pillToplam").textContent = DATA.length + " musteri";
  document.getElementById("pillPaid").textContent = paidC + " odedi";
  document.getElementById("pillPartial").textContent = partialC + " kismi";
  document.getElementById("pillIptal").textContent = iptalC + " iptal";
  document.getElementById("pillVadeli").textContent = vadeliC + " vadeli";
  document.getElementById("pillBildirim").textContent = bildirimC + " bildirim";

  attachBtns();
  attachBildirimlер();
  drawPag();
}

function changeStatus(sel){
  var gi = parseInt(sel.getAttribute("data-gidx"));
  var val = sel.value;
  sel.className = "status-select " + val;
  if (!statusMap[gi]) statusMap[gi] = {};
  statusMap[gi].status = val;
  // partial input göster/gizle
  var wrap = sel.parentElement.querySelector(".partial-wrap");
  if (val === "partial") wrap.classList.add("show");
  else wrap.classList.remove("show");
  var vwrap = sel.parentElement.querySelector(".vadeli-wrap");
  if (val === "vadeli") vwrap.classList.add("show");
  else vwrap.classList.remove("show");
  // satır rengini güncelle
  var tr = sel.closest("tr");
  tr.className = val === "paid" ? "st-paid" : val === "iptal" ? "st-iptal" : val === "partial" ? "st-partial" : val === "vadeli" ? "st-vadeli" : "";
  var tdm = tr.querySelector(".tdm");
  tdm.className = "tdm" + (val==="paid"?" paid":val==="iptal"?" iptal":val==="partial"?" partial":val==="vadeli"?" vadeli":"");
  saveStatus();
}

function changePartial(inp){
  var gi = parseInt(inp.getAttribute("data-gidx"));
  if (!statusMap[gi]) statusMap[gi] = {};
  statusMap[gi].partial = inp.value;
  saveStatus();
}

function changeVadeli(inp){
  var gi = parseInt(inp.getAttribute("data-gidx"));
  if (!statusMap[gi]) statusMap[gi] = {};
  statusMap[gi].vadeliTarih = inp.value;
  saveStatus();
}

function attachBildirimlер(){
  var chks = document.querySelectorAll(".bildchk");
  for (var i = 0; i < chks.length; i++){
    chks[i].addEventListener("change", function(){
      var gi = parseInt(this.getAttribute("data-gidx"));
      bildirimMap[gi] = this.checked;
      var lbl = document.querySelector("label[for=\"bild"+gi+"\"]");
      if (lbl){
        lbl.querySelector(".bild-box").innerHTML = this.checked ? "&#10003;" : "";
        lbl.querySelector(".bild-txt").textContent = this.checked ? "Yapildi" : "Yapilmadi";
        lbl.style.background = this.checked ? "#f0ebfa" : "";
        lbl.style.borderColor = this.checked ? "#c4a8e8" : "";
      }
      var pillB = document.getElementById("pillBildirim");
      var cnt = Object.keys(bildirimMap).filter(function(k){return bildirimMap[k];}).length;
      pillB.textContent = cnt + " bildirim";
      saveBildirim();
    });
  }
}

function attachBtns(){
  var btns = document.querySelectorAll(".bpng,.bpdf");
  for (var i = 0; i < btns.length; i++){
    btns[i].addEventListener("click", handleDl);
  }
}

function handleDl(e){
  var btn = e.currentTarget;
  var gi = parseInt(btn.getAttribute("data-idx"));
  var tip = btn.getAttribute("data-tip");
  dl(gi, tip, btn);
}

function drawPag(){
  var total = Math.ceil(fil.length/PAGE);
  var s = (pg-1)*PAGE, e = Math.min(s+PAGE,fil.length);
  var html = "<button class=\"pb\" data-p=\""+(pg-1)+"\"" + (pg<=1?" disabled":"") + ">&#8592;</button>";
  for (var i=1;i<=total;i++){
    if(i===1||i===total||Math.abs(i-pg)<=2)
      html += "<button class=\"pb"+(i===pg?" act":"")+" \" data-p=\""+i+"\">"+i+"</button>";
    else if(Math.abs(i-pg)===3)
      html += "<span style=\"padding:0 3px;color:var(--muted)\">...</span>";
  }
  html += "<button class=\"pb\" data-p=\""+(pg+1)+"\"" + (pg>=total?" disabled":"") + ">&#8594;</button>";
  var pag = document.getElementById("pag");
  pag.innerHTML = "<span class=\"paginfo\">"+(s+1)+"&ndash;"+e+" / "+fil.length+" gosteriliyor</span><div class=\"pagbtns\">"+html+"</div>";
  var pbs = pag.querySelectorAll(".pb");
  for (var j=0;j<pbs.length;j++) pbs[j].addEventListener("click", function(e){ var p=parseInt(e.currentTarget.getAttribute("data-p")); var tot=Math.ceil(fil.length/PAGE); if(p<1||p>tot)return; pg=p; draw(); window.scrollTo({top:0,behavior:"smooth"}); });
}

// BUILD CARD
function buildCard(gi){
  var m = DATA[gi];
  var net = m.tutar*(1-m.iskonto/100);
  var now = new Date();
  var ds = now.toLocaleDateString("tr-TR",{day:"2-digit",month:"long",year:"numeric"});
  var trs = "";
  for (var i=0;i<ODEME.length;i++){
    var r=ODEME[i];
    var odemeF = net*(1-r.o/100);
    var iskFatura = net - odemeF;
    var isN=(r.l==="Nakit");
    trs += "<tr"+(isN?" class=\"nr\"":" ")+">";
    trs += "<td class=\"rtl\">"+r.l+" <span class=\"rics\">%"+r.o+" indirim</span></td>";
    trs += "<td class=\"rtr\">&#8378;"+tl(odemeF)+"</td>";
    trs += "<td class=\"rtisk\">&#8378;"+tl(iskFatura)+"</td>";
    trs += "</tr>";
  }
  var ibs="";
  for (var j=0;j<IBAN.length;j++)
    ibs += "<div class=\"bcir\"><span class=\"bcibn\">"+IBAN[j][0]+"</span><span class=\"bcino\">"+IBAN[j][1]+"</span></div>";

  var card = "<div class=\"bch\"><img src=\"data:image/png;base64,"+LOGO+"\" alt=\"Logo\"><div class=\"bchmeta\"><div class=\"bbadge\">Satis Aktivitesi</div><div class=\"bdate\">"+ds+"</div></div></div>";
  card += "<div class=\"bcb\">";
  card += "<div class=\"bcm\">Sayın, <strong>"+m.musteri+"</strong></div>";
  card += "<div class=\"bci\">Gerceklestirilen satis aktivitesi kapsaminda tarafiniza tanimlanan <em>"+m.donem+"</em> ayi odeme secenekleri asagida bilgilerinize sunulmustur.</div>";
  card += "<div class=\"bca\">";
  card += "<div class=\"bcab br\"><div class=\"ral\">Toplam (KDV Dahil)</div><div class=\"rav\">&#8378;"+tl(m.tutar)+"</div><div class=\"ras\">Vergi dahil brut tutar</div></div>";
  card += "<div class=\"bcab bi\"><div class=\"ral\">Bayi Iskontosu</div><div class=\"rav\">%"+m.iskonto+"</div><div class=\"ras\">-&#8378;"+tl(m.tutar-net)+" indirim</div></div>";
  card += "<div class=\"bcab bn\"><div class=\"ral\">Iskonto Sonrasi</div><div class=\"rav\">&#8378;"+tl(net)+"</div><div class=\"ras\">Odeme bazi tutar</div></div>";
  card += "</div>";
  card += "<div class=\"bott\">Odeme Secenekleri</div>";
  card += "<table class=\"bctbl\"><thead><tr><th>Odeme Tipi</th><th style=\"text-align:right\">Odeme Tutari (KDV Dahil)</th><th style=\"text-align:right\">Alinacak Iskonto Faturasi</th></tr></thead><tbody>"+trs+"</tbody></table>";
  card += "<div class=\"bcib\"><div class=\"bcit\">Havale / EFT — DUNYA AMBALAJ SAN. ve TIC. A.S.</div><div class=\"bcig\">"+ibs+"</div></div>";
  card += "<div class=\"bcif2\">";
  card += "<div class=\"bcifb\"><div class=\"ril\">Nakit / Havale Son Tarih</div><div class=\"riv\">"+m.nakitTarih+" tarihine kadar IBAN'a havale/EFT yapilmasi gerekmektedir.</div></div>";
  card += "<div class=\"bcifb rik\"><div class=\"ril\">Kredi Karti Son Tarih</div><div class=\"riv\">"+m.kartTarih+" tarihine kadar online odeme yapilabilir.</div><span class=\"rilnk\">https://adel.tahsildar.com.tr</span></div>";
  card += "</div>";
  card += "<div class=\"rcn\"><p>Kredi karti odemeleri icin kullanici adi ve sifre bilgileri Adel Saha Temsilcileri tarafindan verilmektedir.</p>";
  card += "<p>Yapilan havalelerin PDF dekont olarak tarafimiza iletilmesini rica ederiz. Dekontlarin <strong>0549 625 24 34</strong> numarali telefona gonderilmesi gerekmektedir.</p></div></div>";
  card += "<div class=\"bcft\"><p>Dunya Ambalaj San. ve Tic. A.S. &mdash; <strong>info@dunyaambalaj.com</strong></p><p>Tel: <strong>(0422) 237 53 01</strong> &mdash; Yesilyurt / MALATYA</p></div>";
  return card;
}

function dl(gi, tip, btn){
  var m = DATA[gi];
  if (!m){ alert("Musteri bulunamadi."); return; }
  btn.disabled = true; btn.textContent = "...";
  var rc = document.getElementById("rc");
  rc.innerHTML = buildCard(gi);
  rc.style.width = "900px"; rc.style.minWidth = "900px"; rc.style.fontSize = "16px";
  setTimeout(function(){
    html2canvas(rc,{
      scale:2, useCORS:true, backgroundColor:"#fff", width:900, windowWidth:900, logging:false,
      onclone:function(doc){
        var el = doc.getElementById("rc");
        el.style.cssText = "width:900px;min-width:900px;max-width:900px;position:relative;left:0;font-size:16px;-webkit-text-size-adjust:none;";
        var tbls=el.querySelectorAll("table"); for(var t=0;t<tbls.length;t++){tbls[t].style.display="table";tbls[t].style.width="100%";}
        var ths=el.querySelectorAll("thead"); for(var t=0;t<ths.length;t++){ths[t].style.display="table-header-group";}
        var trs=el.querySelectorAll("tr"); for(var t=0;t<trs.length;t++){trs[t].style.display="table-row";}
        var tds=el.querySelectorAll("td,th"); for(var t=0;t<tds.length;t++){tds[t].style.display="table-cell";tds[t].style.width="auto";}
        var grids=el.querySelectorAll(".bca,.bcig,.bcif2"); for(var g=0;g<grids.length;g++){grids[g].style.display="grid";grids[g].style.gridTemplateColumns=grids[g].className.indexOf("bca")>=0?"1fr 1fr 1fr":"1fr 1fr";}
        var s=doc.createElement("style"); s.textContent="td::before,th::before{display:none!important;content:none!important;}"; doc.head.appendChild(s);
        var metas=doc.querySelectorAll("meta[name=viewport]"); for(var v=0;v<metas.length;v++){metas[v].setAttribute("content","width=900");}
      }
    }).then(function(canvas){
      var safe="";
      for(var i=0;i<m.musteri.length&&safe.length<50;i++){var ch=m.musteri[i];if((ch>="a"&&ch<="z")||(ch>="A"&&ch<="Z")||(ch>="0"&&ch<="9")||ch===" ")safe+=ch;}
      safe=safe.trim().split(" ").join("-")||"musteri";
      if(tip==="png"){var a=document.createElement("a");a.download=safe+"-odeme.png";a.href=canvas.toDataURL("image/png");a.click();}
      else{var img=canvas.toDataURL("image/png");var pdf=new window.jspdf.jsPDF({orientation:"portrait",unit:"px",format:[canvas.width/2,canvas.height/2]});pdf.addImage(img,"PNG",0,0,canvas.width/2,canvas.height/2);pdf.save(safe+"-odeme.pdf");}
      rc.innerHTML=""; btn.textContent="OK";
      setTimeout(function(){btn.disabled=false;btn.innerHTML=tip==="png"?"&#128247; PNG":"&#128196; PDF";},2000);
    });
  },250);
}

buildIskontoUI();
